name: Update LeetCode Stats

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace '3.x' with the specific version you need

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt  # Only if you have dependencies listed in a requirements.txt file

      - name: Update LeetCode Stats
        run: |
          python fetch_leetcode_stats.py > README.md
          
      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update LeetCode stats"
          git push
